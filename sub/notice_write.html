                    <a class="active_hbtn hbtn_search" href="">
                        <div></div>

            <div class="h_mobnav">
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
        </section>
    </header>
    <main class="notice_write">
        <div class="circle circle_animate"></div>
        <section class="title">
            <h2 class="title_h2">Community</h2>
            <ul class="title_nav1">
                <li><a class="active" href="">공지사항</a></li>
                <li><a href="">고객센터</a></li>
            </ul>
        </section>
        <section class="form_wrap">
            <form method="GET" id="noti_write_form" action="">
                <article class="title_wrap">
                    <div class="select">
                        <span>분류</span>
                        <select name="" id="">
                            <option value="0">일반공지</option>
                            <option value="1">전체공지</option>
                        </select>
                    </div>
                    <div class="title_t">
                        <span>제목</span>
                        <input type="text">
                    </div>
                </article>
                <div class="content">
                    <span>내용</span>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="file">
                    <span>첨부파일</span>
                    <article>
                        <input class="upload_name" value="첨부파일" placeholder="첨부파일">
                        <label for="file">파일첨부</label>
                        <input type="file" id="file">
                    </article>
                </div>
                <div class="password">
                    <span>비밀번호</span>
                    <input type="password">
                </div>
            </form>
        </section>
        <button type="submit" form="noti_write_form" class="list_write_btn">
            GO TO LIST
        </button>

    </main>
    <footer>
        <div class="f_top_wrap">
            <article class="f_top">
                <h1>
                    <a href="">

                </div>

                </div>
